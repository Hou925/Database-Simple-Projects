<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet">
    <title>新增用户</title>
</head>
<body>
<div class="register-container">
    <h2>新增用户</h2>
    <form action="{{ url_for('users.adduser') }}" method="POST">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="password" name="password" placeholder="密码" required>
        <input type="password" name="confirm_password" placeholder="确认密码" required>
        <input type="gender" name="gender" placeholder="性别" required>
        <input type="age" name="age" placeholder="年龄" required>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
